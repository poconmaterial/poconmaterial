<md-sidenav class="md-sidenav-right ng-isolate-scope md-closed" md-component-id="left" tabindex="-1" style="width:100%;max-width:100%;position:fixed;">
    <md-toolbar layout="row" style="background-color:#DDE7ED;">
        <div class="md-toolbar-tools layout-row">
            <button class="md-icon-button md-button md-default-theme layout-align-end-start" aria-label="Close Side Panel" ng-click="closeSideNavPanel()" tabindex="0">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#ffffff" d="M17,5H14V19H17V5M12,5L1,12L12,19V5M22,5H19V19H22V5Z" />
                </svg>
            </button>
            <h2><span ng-controller="linkCTRL" ng-click="nt('index.html')" class="layout-align-center-center md-button"><img src="img/moblogo.jpg" style="width:150px;height:auto;"></span></h2>
        </div>
    </md-toolbar>


    <md-content layout-padding="" class="md-default-theme">
        <md-list role="list" class="md-default-theme" ng-controller="linkCTRL">
            <md-list-item role="listitem" class="md-no-proxy md-button" >
                <a ng-click="nt('about.html')" class="layout-row layout-align-start-center">ABOUT US</a>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item role="listitem" class="md-no-proxy md-button">
                <a ng-click="nt('events.html')" class="layout-row layout-align-start-center">EVENTS</a>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item role="listitem" class="md-no-proxy md-button">
                <a ng-click="nt('faq.html')" class="layout-row layout-align-start-center">FAQ</a>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item role="listitem" class="md-no-proxy md-button">
                <a ng-click="nt('volunteer.html')" class="layout-row layout-align-start-center">VOLUNTEER</a>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item role="listitem" class="md-no-proxy md-button">
                <a ng-click="nt('corner.html')" class="layout-row layout-align-start-center">VOLUNTEER CORNER</a>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
<md-button class="md-icon-button md-button md-default-theme layout-align-end-center" style="position:fixed;margin-top:-45px;right:0;" ng-transclude="" aria-label="Side Panel" ng-click="openSideNavPanel()" tabindex="0">
    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#a64dff" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
    </svg>
    <div class="md-ripple-container"></div>
</md-button>
